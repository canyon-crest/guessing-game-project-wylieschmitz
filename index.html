<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <style>
      /* Countdown styling */
      #countdown {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 6rem;
        font-weight: 800;
        color: #ff4d4d;
        pointer-events: none;
        opacity: 0;
        z-index: 1000;
        transition: opacity 0.12s ease;
        text-align: center;
      }

      #countdown.show {
        opacity: 1;
      }

      @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0.2); opacity: 0; }
        60% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      }

      #countdown.pop {
        animation: pop 550ms cubic-bezier(.2,.8,.2,1);
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="countdown" aria-hidden="true"></div>
    <p id="date"></p>

    <h3>Please enter your name:</h3>
    <input type="text" id="name">
    <button id="nameBtn">Enter name</button>

    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="3" checked><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="10"><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard</label>

    <button id="playBtn">Play</button>

    <h3 id="msg">Select a Level</h3>
    <p id="currentGameTime"></p>
    <input type="text" id="guess">
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUpBtn" disabled>Give Up</button>

    <h3>Stats</h3>
    <p id="wins">Total wins: 0</p>
    <p id="avgScore">Average Score: </p>
    <p id="bestTime">Fastest game: </p>
    <p id="avgTime">Average time: </p>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>
  </body>
</html>
